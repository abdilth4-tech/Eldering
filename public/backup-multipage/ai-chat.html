<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat - CARERING</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <link rel="stylesheet" href="style.css">

  <style>
    /* === CSS KHUSUS HALAMAN CHAT === */

    /* 1. HERO SECTION (Avatar Robot) */
    .ai-hero {
      margin: 10px auto 20px;
      text-align: center;
      animation: fadeIn .4s ease;
    }
    .ai-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6aa9ff, #2d79ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 42px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0, 102, 255, 0.25);
      margin: 0 auto;
    }
    .ai-hero h2 {
      margin-top: 12px;
      font-size: 1.4em;
      font-weight: 700;
      color: #333;
    }

    /* 2. AREA CHAT (Wadah Pesan) */
    .chat-window {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      height: 55vh; /* Tinggi area chat */
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      scroll-behavior: smooth;
      margin-bottom: 10px;
      position: relative;
    }

    /* 3. BUBBLE CHAT DESIGN */
    .message {
      max-width: 85%;
      padding: 12px 15px;
      border-radius: 16px;
      margin-bottom: 12px;
      font-size: 0.95em;
      line-height: 1.5em;
      animation: fadeInChat .25s ease;
      word-wrap: break-word;
    }

    .ai-message {
      background: #e9f2ff;
      color: #084c9e;
      border-radius: 18px 18px 18px 6px;
      align-self: flex-start;
      margin-right: auto;
    }

    .user-message {
      background: #ffffff;
      color: #333;
      border: 1px solid #e5e5e5;
      border-radius: 18px 18px 6px 18px;
      margin-left: auto; /* Dorong ke kanan */
      align-self: flex-end;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* 4. TOMBOL SARAN (Suggested Questions) */
    .suggested-questions {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin: 10px 0 15px;
      padding-bottom: 5px;
      scrollbar-width: none; /* Hide scrollbar Firefox */
    }
    .suggested-questions::-webkit-scrollbar {
      display: none; /* Hide scrollbar Chrome/Safari */
    }

    .suggest-btn {
      background: #f8faff;
      border: 1px solid #dbe8ff;
      padding: 10px 16px;
      border-radius: 20px;
      white-space: nowrap;
      font-size: 0.85em;
      color: #2d79ff;
      cursor: pointer;
      transition: all .2s;
      font-family: 'Poppins', sans-serif;
    }
    .suggest-btn:hover {
      background: #007bff;
      color: white;
      border-color: #007bff;
      transform: translateY(-2px);
    }

    /* 5. INPUT AREA (Bagian Ketik) */
    .chat-form {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 30px;
      padding: 8px 8px 8px 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      border: 1px solid #f0f0f0;
    }

    #chat-input {
      flex: 1;
      border: none;
      font-size: 0.95em;
      outline: none;
      background: transparent;
      font-family: 'Poppins', sans-serif;
    }

    #send-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: .2s;
      margin-left: 10px;
    }
    #send-btn:hover {
      background: #056be7;
      transform: scale(1.05);
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInChat {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Style Profile Icon di Header (Optional jika belum ada di style.css) */
    .profile-icon img {
        width: 32px; height: 32px; 
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        
    }
  </style>
</head>
<body>
  
  <div class="mobile-wrapper">
    
    <header class="app-header">
      <div class="logo" style="cursor:pointer;" onclick="window.location.href='index.html'">
        <span class="logo-care">Care</span><span class="logo-ring">Ring</span>
      </div>
      
      <div class="profile-icon" id="profile-btn" onclick="window.location.href='profil.html'">
        <span class="material-symbols-outlined" style="font-size: 32px;">person</span>
      </div>
    </header>

    <main class="container">

      <div class="ai-hero">
        <div class="ai-avatar">
          <span class="material-symbols-outlined" style="font-size: 48px;">smart_toy</span>
        </div>
        <h2>CareRing Assistant</h2>
      </div>

      <div class="chat-container">
        
        <div id="chat-window" class="chat-window">
          <div class="message ai-message">
            <p>Halo! Saya asisten kesehatan Anda. Silakan pilih topik di bawah atau ketik pertanyaan Anda.</p>
          </div>
        </div>
        
        <div id="suggested-questions" class="suggested-questions">
          <button class="suggest-btn">Bagaimana suhu tubuh saya?</button>
          <button class="suggest-btn">Apakah detak jantung saya normal?</button>
          <button class="suggest-btn">Apa gejala hipotermia?</button>
          <button class="suggest-btn">Saran kesehatan hari ini</button>
        </div>
        
        <form id="chat-form" class="chat-form">
          <input type="text" id="chat-input" placeholder="Tanyakan sesuatu..." autocomplete="off" required>
          <button type="submit" id="send-btn">
            <span class="material-symbols-outlined">send</span>
          </button>
        </form>

      </div>
    </main>

    <div class="bottom-nav">
      <div class="nav-item" onclick="window.location.href='index.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">home</span></div>
        <div class="nav-label">Home</div>
      </div>
      <div class="nav-item" onclick="window.location.href='news.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">newspaper</span></div>
        <div class="nav-label">News</div>
      </div>
      <div class="nav-item" onclick="window.location.href='perangkat.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">devices</span></div>
        <div class="nav-label">Perangkat</div>
      </div>
      <div class="nav-item active" onclick="window.location.href='ai-chat.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">smart_toy</span></div>
        <div class="nav-label">AI Chat</div>
      </div>
      <div class="nav-item" onclick="window.location.href='forum.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">forum</span></div>
        <div class="nav-label">Forum</div>
      </div>
      <div class="nav-item" onclick="window.location.href='profil.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">person</span></div>
        <div class="nav-label">Profil</div>
      </div>
    </div>

  </div>

  </body>
</html>
