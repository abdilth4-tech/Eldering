<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News - CARERING</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007BFF">
  
  <style>
      /* --- 1. GENERAL STYLES --- */
      body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
      .loading-text { text-align: center; color: #888; padding: 20px; font-style: italic; }
      .news-list-image { object-fit: cover; background-color: #eee; }

      /* --- 2. STYLE MODAL / POPUP PREMIUM --- */
      
      /* Background Gelap Blur */
      .modal-overlay {
        display: none; /* Default Hidden */
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.65); /* Lebih gelap dikit biar fokus */
        z-index: 2000;
        backdrop-filter: blur(6px); /* Efek blur kekinian */
        align-items: center; justify-content: center;
        animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 20px; box-sizing: border-box;
      }
      
      /* Kotak Konten Berita */
      .modal-content {
        background: #ffffff;
        width: 100%; max-width: 500px;
        height: auto; max-height: 85vh; /* Biar gak mentok atas bawah */
        border-radius: 24px; /* Sudut membulat */
        position: relative;
        overflow: hidden; 
        display: flex; flex-direction: column;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      /* Tombol Back Floating */
      .modal-header { position: absolute; top: 15px; left: 15px; z-index: 10; }
      .btn-back { 
        background: rgba(255,255,255, 0.95); color: #333; border: none; 
        width: 42px; height: 42px; border-radius: 50%; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .btn-back:active { transform: scale(0.9); }
      
      /* Gambar Utama */
      .modal-img { 
        width: 100%; height: 260px; 
        object-fit: cover; display: block; 
        background-color: #ddd;
      }
      
      /* Area Teks */
      .modal-body { 
        padding: 25px; 
        overflow-y: auto; /* Bisa discroll kalau teks panjang */
      }

      /* JUDUL: Otomatis Huruf Besar Awal Kata */
      .modal-title { 
        font-size: 22px; 
        font-weight: 700; 
        color: #1a1a1a; 
        margin-bottom: 12px; 
        line-height: 1.3;
        text-transform: capitalize; 
      }

      /* Kategori & Waktu */
      .modal-meta { 
        display: flex; align-items: center; gap: 12px; 
        margin-bottom: 20px; 
        padding-bottom: 15px;
        border-bottom: 1px solid #f0f0f0;
      }

      .modal-category-badge {
        background: #eef7ff; color: #007bff;
        padding: 6px 12px; border-radius: 8px;
        font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
      }

      .modal-time {
        font-size: 13px; color: #888; display: flex; align-items: center; gap: 4px;
      }

      /* Deskripsi Berita */
      .modal-desc { 
        font-size: 15px; 
        line-height: 1.8; /* Spasi antar baris lega */
        color: #444; 
        white-space: pre-line; /* Agar Enter terbaca sebagai paragraf baru */
        text-align: justify; /* Rata kiri kanan */
      }

      @media (min-width: 768px) {
        .modal-content { border-radius: 20px; }
      }
      @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>

<body>
  <div class="mobile-wrapper">

    <header class="app-header">
      <div class="logo" style="cursor: pointer;" onclick="window.location.href='index.html'">
        <span class="logo-care">Care</span><span class="logo-ring">Ring</span>
      </div>
      
      <div class="profile-icon" id="profile-btn" onclick="window.location.href='profil.html'">
        <span class="material-symbols-outlined" style="font-size: 32px;">person</span>
      </div>
    </header>


    <main class="container">

      <div class="news-banner">
        <img src="https://picsum.photos/600/300?grayscale" alt="Hot News" />
        <div class="news-banner-overlay">
          <h2>Trending Today</h2>
          <p>Update terbaru dunia health & AI</p>
        </div>
      </div>

      <h2 class="page-title">Latest News</h2>

      <div class="news-filter">
        <span class="chip active" onclick="filterNews('all', this)">All</span>
        <span class="chip" onclick="filterNews('Community', this)">Community</span>
        <span class="chip" onclick="filterNews('Health', this)">Health</span>
        <span class="chip" onclick="filterNews('Technology', this)">Technology</span>
      </div>

      <div class="news-list-container" id="news-container">
        <p class="loading-text">Memuat berita terbaru...</p>
      </div>

    </main>

    <div class="bottom-nav">
      <div class="nav-item" onclick="window.location.href='index.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">home</span></div>
        <div class="nav-label">Home</div>
      </div>
      <div class="nav-item active" onclick="window.location.href='news.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">newspaper</span></div>
        <div class="nav-label">News</div>
      </div>
      <div class="nav-item" onclick="window.location.href='perangkat.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">devices</span></div>
        <div class="nav-label">Perangkat</div>
      </div>
      <div class="nav-item" onclick="window.location.href='ai-chat.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">smart_toy</span></div>
        <div class="nav-label">AI Chat</div>
      </div>
      <div class="nav-item" onclick="window.location.href='forum.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">forum</span></div>
        <div class="nav-label">Forum</div>
      </div>
      <div class="nav-item" onclick="window.location.href='profil.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">person</span></div>
        <div class="nav-label">Profil</div>
      </div>
    </div>

  </div>

  <div id="newsModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content">
        
        <div class="modal-header">
            <button class="btn-back" onclick="closeModalDirect()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
        </div>

        <img id="modalImg" src="" class="modal-img" onerror="this.src='https://picsum.photos/600/400?blur'">

        <div class="modal-body">
            <h2 id="modalTitle" class="modal-title">Loading...</h2>
            
            <div class="modal-meta">
                <span id="modalCategory" class="modal-category-badge">CATEGORY</span>
                <span class="modal-time">
                    <span class="material-symbols-outlined" style="font-size:16px;">schedule</span>
                    <span id="modalDate">Baru saja</span>
                </span>
            </div>
            
            <p id="modalDesc" class="modal-desc">
                Memuat konten...
            </p>
        </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // --- 1. KONFIGURASI FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDJBm5uuEvHy2R4PhqJy8-mCIb6q2V5xIE", 
        authDomain: "testing-5db96.firebaseapp.com",
        databaseURL: "https://testing-5db96-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "testing-5db96",
        storageBucket: "testing-5db96.appspot.com",
        messagingSenderId: "362846987455",
        appId: "1:362846987455:web:5d63f044d08468d6015560"
    };

    // Inisialisasi Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    const auth = firebase.auth(); // PERBAIKAN: Inisialisasi Auth

    // --- 2. LOGIKA UTAMA ---
    document.addEventListener("DOMContentLoaded", function() {
        
        // --- PERBAIKAN: Logika Ganti Foto Profil ---
        auth.onAuthStateChanged((user) => {
            if (user && user.photoURL) {
                const profileBtn = document.getElementById('profile-btn');
                if(profileBtn) {
                    profileBtn.innerHTML = `
                        <img src="${user.photoURL}" alt="Profil" 
                             style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                    `;
                }
            }
        });

        const newsRef = db.ref('news');
        const newsContainer = document.getElementById('news-container');
        let allNewsData = [];

        // Ambil Data Realtime
        newsRef.on('value', (snapshot) => {
            newsContainer.innerHTML = ''; 
            const data = snapshot.val();

            if (data) {
                // Ubah Object -> Array & Sortir (Terbaru di atas)
                allNewsData = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                allNewsData.sort((a, b) => b.timestamp - a.timestamp);

                renderNews(allNewsData);
            } else {
                newsContainer.innerHTML = '<p class="loading-text">Belum ada berita yang dipublish.</p>';
            }
        });

        // Fungsi Render List Berita
        window.renderNews = (newsList) => {
            newsContainer.innerHTML = '';
            
            if(newsList.length === 0) {
                 newsContainer.innerHTML = '<p class="loading-text">Tidak ada berita di kategori ini.</p>';
                 return;
            }

            newsList.forEach(news => {
                let tagClass = 'tag-community'; 
                if (news.category === 'Health') tagClass = 'tag-health';
                if (news.category === 'Technology') tagClass = 'tag-tech';

                const timeString = timeSince(news.timestamp);

                const item = document.createElement('a');
                item.href = 'javascript:void(0)'; 
                item.className = 'news-list-item cool';
                
                // EVENT KLIK UNTUK BUKA MODAL
                item.onclick = () => openModal(news);

                item.innerHTML = `
                    <img src="${news.image}" class="news-list-image" onerror="this.src='https://picsum.photos/150/150?blur'">
                    <div class="news-list-content">
                        <h3 style="text-transform: capitalize;">${news.title}</h3>
                        <div class="news-list-meta">
                            <span class="news-list-tag ${tagClass}">${news.category}</span>
                            <span class="news-list-date">${timeString}</span>
                        </div>
                    </div>
                    <span class="arrow">â€º</span>
                `;
                newsContainer.appendChild(item);
            });
        }

        // --- 3. FUNGSI POPUP MODAL ---
        window.openModal = (news) => {
            const modal = document.getElementById('newsModal');
            
            // Isi Gambar (Pakai fallback jika error)
            const imgEl = document.getElementById('modalImg');
            imgEl.src = news.image;
            
            // Isi Teks
            document.getElementById('modalTitle').innerText = news.title;
            document.getElementById('modalCategory').innerText = news.category;
            document.getElementById('modalDate').innerText = timeSince(news.timestamp);
            
            // Isi Deskripsi (Jika kosong kasih default)
            const desc = news.content ? news.content : "Tidak ada deskripsi lengkap. Silakan hubungi admin.";
            document.getElementById('modalDesc').innerText = desc;

            // Munculkan
            modal.style.display = 'flex';
        }

        window.closeModal = (e) => {
            if (e.target.id === 'newsModal') {
                document.getElementById('newsModal').style.display = 'none';
            }
        }

        window.closeModalDirect = () => {
             document.getElementById('newsModal').style.display = 'none';
        }

        // --- 4. FILTERING ---
        window.filterNews = (category, element) => {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            element.classList.add('active');

            if (category === 'all') {
                renderNews(allNewsData);
            } else {
                const filtered = allNewsData.filter(n => n.category === category);
                renderNews(filtered);
            }
        }

        // --- 5. HELPER WAKTU ---
        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " thn lalu";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " bln lalu";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " hari lalu";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " jam lalu";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " mnt lalu";
            return "Baru saja";
        }
    });
  </script>

</body>
</html>
