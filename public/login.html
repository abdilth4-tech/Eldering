<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CARERING</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #FF8400 0%, #007BFF 100%);
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 40px 0;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .bg-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      animation: float 25s infinite;
      border-radius: 50%;
    }

    .bg-animation span:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
      animation-duration: 20s;
    }

    .bg-animation span:nth-child(2) {
      left: 20%;
      animation-delay: 2s;
      animation-duration: 18s;
      width: 40px;
      height: 40px;
    }

    .bg-animation span:nth-child(3) {
      left: 30%;
      animation-delay: 4s;
      animation-duration: 22s;
    }

    .bg-animation span:nth-child(4) {
      left: 40%;
      animation-delay: 0s;
      animation-duration: 25s;
      width: 60px;
      height: 60px;
    }

    .bg-animation span:nth-child(5) {
      left: 50%;
      animation-delay: 3s;
      animation-duration: 19s;
    }

    .bg-animation span:nth-child(6) {
      left: 60%;
      animation-delay: 5s;
      animation-duration: 21s;
      width: 50px;
      height: 50px;
    }

    .bg-animation span:nth-child(7) {
      left: 70%;
      animation-delay: 1s;
      animation-duration: 23s;
    }

    .bg-animation span:nth-child(8) {
      left: 80%;
      animation-delay: 6s;
      animation-duration: 20s;
      width: 35px;
      height: 35px;
    }

    .bg-animation span:nth-child(9) {
      left: 90%;
      animation-delay: 2s;
      animation-duration: 24s;
    }

    .bg-animation span:nth-child(10) {
      left: 15%;
      animation-delay: 4s;
      animation-duration: 26s;
      width: 45px;
      height: 45px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Main Container */
    .auth-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      margin: 0 auto;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Logo */
    .auth-logo-container {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .auth-logo-image {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
    }

    .logo-care {
      color: #FF8400;
    }

    .logo-ring {
      color: #007BFF;
    }

    /* Title */
    .auth-title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .auth-subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 35px;
      font-size: 15px;
      animation: fadeIn 1s ease-out 0.7s both;
    }

    /* Form */
    .auth-form {
      animation: fadeIn 1s ease-out 0.9s both;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 18px;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .auth-input {
      width: 100%;
      padding: 16px 20px 16px 55px;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    .auth-input:focus {
      outline: none;
      border-color: #FF8400;
      background: white;
      box-shadow: 0 0 0 4px rgba(255, 132, 0, 0.1);
      transform: translateY(-2px);
    }

    .auth-input:focus + .input-icon {
      color: #FF8400;
    }

    .password-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a0aec0;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      padding: 5px;
    }

    .password-toggle:hover {
      color: #FF8400;
    }

    .forgot-password {
      text-align: right;
      margin-top: -15px;
      margin-bottom: 25px;
    }

    .forgot-password a {
      color: #FF8400;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      color: #007BFF;
      text-decoration: underline;
    }

    .auth-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #FF8400 0%, #007BFF 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .auth-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .auth-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .auth-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 132, 0, 0.4);
    }

    .auth-button:active {
      transform: translateY(-1px);
    }

    .auth-button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .auth-button .button-text {
      position: relative;
      z-index: 1;
    }

    .auth-button .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    .auth-button.loading .button-text {
      display: none;
    }

    .auth-button.loading .spinner {
      display: block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      animation: fadeIn 1s ease-out 1.1s both;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      padding: 0 15px;
      color: #a0aec0;
      font-size: 14px;
    }

    /* Google Button */
    .google-btn {
      width: 100%;
      padding: 14px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      color: #2d3748;
      animation: fadeIn 1s ease-out 1.3s both;
      position: relative;
    }

    .google-btn img {
      width: 22px;
      height: 22px;
      transition: opacity 0.3s ease;
    }

    .google-btn:hover {
      background: #f7fafc;
      border-color: #cbd5e0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .google-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .google-btn.loading img,
    .google-btn.loading .btn-text {
      opacity: 0.3;
    }

    .google-btn .google-spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid #e2e8f0;
      border-top-color: #4285f4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      position: absolute;
    }

    .google-btn.loading .google-spinner {
      display: block;
    }

    /* Auth Link */
    .auth-link {
      text-align: center;
      margin-top: 25px;
      color: #718096;
      font-size: 14px;
      animation: fadeIn 1s ease-out 1.5s both;
    }

    .auth-link a {
      color: #FF8400;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .auth-link a:hover {
      color: #007BFF;
      text-decoration: underline;
    }

    /* Alert Messages */
    .alert {
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease-out;
      font-size: 14px;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .alert-success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 20px 0;
      }

      .auth-wrapper {
        max-width: 100%;
        padding: 15px;
      }

      .auth-container {
        padding: 40px 30px;
        border-radius: 20px;
      }

      .auth-title {
        font-size: 24px;
      }

      .logo {
        font-size: 28px;
      }
    }

    /* Accessibility */
    .auth-input:focus-visible,
    .auth-button:focus-visible,
    .google-btn:focus-visible {
      outline: 3px solid #FF8400;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Main Container -->
  <div class="auth-wrapper">
    <div class="auth-container">
      <!-- Logo -->
      <div class="auth-logo-container">
        <img src="images/ai-chat.png" alt="CareRing Logo" class="auth-logo-image">
        <div class="logo">
          <span class="logo-care">Care</span><span class="logo-ring">Ring</span>
        </div>
      </div>

      <!-- Title -->
      <h2 class="auth-title">Selamat Datang Kembali</h2>
      <p class="auth-subtitle">Silakan masuk untuk melanjutkan</p>

      <!-- Alert -->
      <div id="alert" class="alert"></div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form" autocomplete="on">
        <div class="input-group">
          <input type="email" id="login-email" class="auth-input" placeholder="Email" required autocomplete="email">
          <i class="fas fa-envelope input-icon"></i>
        </div>

        <div class="input-group">
          <input type="password" id="login-password" class="auth-input" placeholder="Password" required autocomplete="current-password">
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <div class="forgot-password">
          <a href="#" id="forgot-password-link">Lupa password?</a>
        </div>

        <button type="submit" class="auth-button">
          <span class="button-text">Masuk</span>
          <div class="spinner"></div>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>atau</span>
      </div>

      <!-- Google Login -->
      <button id="google-login-btn" class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Icon">
        <span class="btn-text">Masuk dengan Google</span>
        <div class="google-spinner"></div>
      </button>

      <!-- Register Link -->
      <p class="auth-link">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
      </p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Main Scripts - Load first to initialize Firebase -->
  <script src="script.js?v=2.3"></script>

  <!-- Handle Google Redirect Result AFTER Firebase initialized -->
  <script>
    // Handle redirect result immediately on page load
    // Firebase is already initialized by script.js
    console.log('üîç Checking for Google redirect result...');

    firebase.auth().getRedirectResult()
      .then((result) => {
        if (result && result.user) {
          console.log('‚úÖ Google login berhasil via redirect:', result.user.email);
          // Auth state listener in script.js will handle redirect to app.html
          return;
        }

        if (result && result.credential) {
          console.log('Google credentials received');
        } else {
          console.log('‚ÑπÔ∏è No redirect result (normal page load)');
        }
      })
      .catch((error) => {
        // Ignore expected errors
        const ignoredErrors = [
          'popup-closed-by-user',
          'cancelled-popup-request',
          'network-request-failed',
          'missing initial state'
        ];

        const shouldIgnore = ignoredErrors.some(err =>
          error.code === `auth/${err}` ||
          (error.message && error.message.includes(err))
        );

        if (!shouldIgnore) {
          console.error('‚ùå Google redirect error:', error);
          // Show error to user
          setTimeout(() => {
            const alertDiv = document.getElementById('alert');
            if (alertDiv) {
              alertDiv.textContent = 'Login dengan Google gagal: ' + error.message;
              alertDiv.className = 'alert alert-error show';
            }
          }, 100);
        } else {
          console.log('‚ÑπÔ∏è Redirect cancelled or no redirect pending');
        }
      });
  </script>

  <script>
    // Suppress known Firebase Auth errors that don't affect functionality
    window.addEventListener('error', function(e) {
      const ignoredErrors = [
        'Invalid argument provided to downgrade MDL nodes',
        'Failed to execute \'getComputedStyle\'',
        'Cannot read properties of null',
        'missing initial state'
      ];

      if (e.message && ignoredErrors.some(err => e.message.includes(err))) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);

    // Suppress unhandled promise rejections from Firebase internals
    window.addEventListener('unhandledrejection', function(e) {
      const ignoredErrors = [
        'Failed to execute \'getComputedStyle\'',
        'Cannot read properties of null',
        'cross-origin frame',
        'missing initial state'
      ];

      if (e.reason && e.reason.message &&
          ignoredErrors.some(err => e.reason.message.includes(err))) {
        e.preventDefault();
        return false;
      }
    });
  </script>

  <script>
    // Password Toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('login-password');
    const toggleIcon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      if (type === 'password') {
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      } else {
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      }
    });

    // Form Submission with Loading State
    const loginForm = document.getElementById('login-form');
    const submitBtn = loginForm.querySelector('.auth-button');
    const alertBox = document.getElementById('alert');

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;

      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 5000);
    }

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      // Show loading state
      submitBtn.classList.add('loading');
      alertBox.classList.remove('show');

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        // Firebase login logic (from script.js)
        await firebase.auth().signInWithEmailAndPassword(email, password);

        showAlert('Login berhasil! Mengalihkan...', 'success');

        setTimeout(() => {
          window.location.href = 'app.html';
        }, 1000);
      } catch (error) {
        console.error('Login error:', error);

        let errorMessage = 'Terjadi kesalahan. Silakan coba lagi.';

        if (error.code === 'auth/user-not-found') {
          errorMessage = 'Email tidak terdaftar.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Password salah.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Format email tidak valid.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Terlalu banyak percobaan. Coba lagi nanti.';
        }

        showAlert(errorMessage, 'error');
      } finally {
        submitBtn.classList.remove('loading');
      }
    });

    // Google Login - Using popup with redirect fallback
    const googleBtn = document.getElementById('google-login-btn');

    // Check popup blocker status
    function checkPopupBlocker() {
      const testPopup = window.open('', '_blank', 'width=1,height=1');
      if (!testPopup || testPopup.closed || typeof testPopup.closed == 'undefined') {
        console.warn('‚ö†Ô∏è Popup blocker detected!');
        return true;
      }
      testPopup.close();
      return false;
    }

    googleBtn.addEventListener('click', async function() {
      // Show loading state
      googleBtn.classList.add('loading');
      googleBtn.disabled = true;
      alertBox.classList.remove('show');

      try {
        const provider = new firebase.auth.GoogleAuthProvider();

        // Add scopes for better user info
        provider.addScope('profile');
        provider.addScope('email');

        // Check if popup blocker is enabled
        const hasPopupBlocker = checkPopupBlocker();
        if (hasPopupBlocker) {
          console.log('‚ö†Ô∏è Popup blocker detected, using redirect method...');
          showAlert('Mengalihkan ke Google...', 'success');
          await firebase.auth().signInWithRedirect(provider);
          return;
        }

        console.log('üîµ Attempting Google Sign-In with popup...');

        // Try popup method first
        const result = await firebase.auth().signInWithPopup(provider);

        console.log('‚úÖ Popup login berhasil!', result.user.email);
        showAlert('Login berhasil! Mengalihkan...', 'success');

        // Redirect to app.html after successful login
        setTimeout(() => {
          console.log('üîÑ Redirecting to app.html...');
          window.location.href = 'app.html';
        }, 1000);

      } catch (error) {
        console.error('‚ùå Popup error:', error.code, error.message);

        // If popup is blocked, try redirect method
        if (error.code === 'auth/popup-blocked' ||
            error.code === 'auth/cancelled-popup-request' ||
            error.message.includes('popup')) {

          console.log('‚ö†Ô∏è Popup blocked, trying redirect method...');
          showAlert('Popup diblokir. Mengalihkan ke Google...', 'success');

          try {
            await firebase.auth().signInWithRedirect(provider);
            // Page will redirect, don't remove loading
            return;
          } catch (redirectError) {
            console.error('‚ùå Redirect error:', redirectError);
            showAlert('Gagal login: ' + redirectError.message, 'error');
          }

        } else if (error.code === 'auth/popup-closed-by-user') {
          console.log('‚ÑπÔ∏è User closed popup');
          showAlert('Login dibatalkan', 'error');

        } else {
          // Other errors
          showAlert('Gagal login: ' + error.message, 'error');
        }

      } finally {
        // Remove loading state
        googleBtn.classList.remove('loading');
        googleBtn.disabled = false;
      }
    });

    // Forgot Password
    document.getElementById('forgot-password-link').addEventListener('click', async function(e) {
      e.preventDefault();

      const email = document.getElementById('login-email').value;

      if (!email) {
        showAlert('Masukkan email Anda terlebih dahulu.', 'error');
        return;
      }

      try {
        await firebase.auth().sendPasswordResetEmail(email);
        showAlert('Email reset password telah dikirim!', 'success');
      } catch (error) {
        console.error('Password reset error:', error);
        showAlert('Gagal mengirim email reset. Periksa email Anda.', 'error');
      }
    });

    // Input Animation
    document.querySelectorAll('.auth-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });

      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
