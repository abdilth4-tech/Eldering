<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - CareRing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .logo { 
            font-size: 28px; 
            font-weight: 800; 
            color: #007bff; 
            margin-bottom: 10px; 
        }
        .logo span { color: #ffa500; }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #555; font-weight: 500; }
        input {
            width: 100%; 
            padding: 14px;
            border: 2px solid #e0e0e0; 
            border-radius: 12px;
            box-sizing: border-box; 
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            width: 100%; 
            padding: 16px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white; 
            border: none; 
            border-radius: 12px;
            font-weight: 600; 
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(0,123,255,0.4); 
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-msg { 
            color: #dc3545; 
            font-size: 13px; 
            margin-top: 15px; 
            display: none;
            background: #fff5f5;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #007bff;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="admin-icon">üë§</div>
        <div class="logo">Care<span>Ring</span></div>
        <p class="subtitle">Admin Dashboard Login</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Admin</label>
                <input type="email" id="email" placeholder="admin@carering.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" id="btnLogin">Masuk Dashboard</button>
            <p id="errorMsg" class="error-msg">Email atau password salah!</p>
        </form>

        <a href="/index.html" class="back-link">‚Üê Kembali ke Aplikasi</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDJBm5uuEvHy2R4PhqJy8-mCIb6q2V5xIE",
            authDomain: "testing-5db96.firebaseapp.com",
            databaseURL: "https://testing-5db96-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "testing-5db96",
            storageBucket: "testing-5db96.appspot.com",
            messagingSenderId: "...", 
            appId: "..." 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const errorMsg = document.getElementById('errorMsg');

            btn.innerText = "Memproses...";
            btn.disabled = true;
            errorMsg.style.display = 'none';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login Berhasil -> Pindah ke Admin Dashboard
                    window.location.href = "/admin.html";
                })
                .catch((error) => {
                    // Login Gagal
                    btn.innerText = "Masuk Dashboard";
                    btn.disabled = false;
                    errorMsg.style.display = 'block';
                    
                    // Pesan error yang lebih user-friendly
                    let message = "Login Gagal: ";
                    if (error.code === 'auth/user-not-found') {
                        message += "Akun tidak ditemukan";
                    } else if (error.code === 'auth/wrong-password') {
                        message += "Password salah";
                    } else if (error.code === 'auth/invalid-email') {
                        message += "Format email tidak valid";
                    } else if (error.code === 'auth/too-many-requests') {
                        message += "Terlalu banyak percobaan. Coba lagi nanti.";
                    } else {
                        message += error.message;
                    }
                    errorMsg.innerText = message;
                });
        });
    </script>
</body>
</html>
