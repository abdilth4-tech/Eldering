<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - CareRing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .logo { font-size: 24px; font-weight: bold; color: #007bff; margin-bottom: 30px; }
        .logo span { color: #ffa500; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #555; }
        input {
            width: 100%; padding: 12px;
            border: 1px solid #ddd; border-radius: 8px;
            box-sizing: border-box; font-family: inherit;
        }
        
        button {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white; border: none; border-radius: 10px;
            font-weight: 600; cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
        
        .error-msg { color: red; font-size: 13px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">Care<span>Ring</span> Admin</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Admin</label>
                <input type="email" id="email" placeholder="admin@carering.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••" required>
            </div>
            <button type="submit" id="btnLogin">Masuk Dashboard</button>
            <p id="errorMsg" class="error-msg">Email atau password salah!</p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // --- KONFIGURASI FIREBASE (SAMA SEPERTI DI ADMIN.JS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDJBm5uuEvHy2R4PhqJy8-mCIb6q2V5xIE", // ✅ API KEY KAMU
            authDomain: "testing-5db96.firebaseapp.com",
            databaseURL: "https://testing-5db96-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "testing-5db96",
            storageBucket: "testing-5db96.appspot.com",
            messagingSenderId: "...", 
            appId: "..." 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const errorMsg = document.getElementById('errorMsg');

            btn.innerText = "Loading...";
            errorMsg.style.display = 'none';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login Berhasil -> Pindah ke Admin Dashboard
                    window.location.href = "admin.html";
                })
                .catch((error) => {
                    // Login Gagal
                    btn.innerText = "Masuk Dashboard";
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = "Login Gagal: " + error.message;
                });
        });
    </script>
</body>
</html>
