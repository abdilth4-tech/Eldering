<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat - CARERING</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007BFF">

  <style>
    /* === STYLE FOTO PROFIL (ADDED) === */
    .profile-icon img {
        width: 32px; height: 32px; 
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* === HERO AI === */
    .ai-hero {
      margin: 10px auto 20px;
      text-align: center;
      animation: fadeIn .4s ease;
    }

    .ai-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6aa9ff, #2d79ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 42px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0, 102, 255, 0.25);
    }

    .ai-hero h2 {
      margin-top: 12px;
      font-size: 1.4em;
      font-weight: 700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }


    /* === CHAT WINDOW === */
    .chat-window {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      height: 60vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      scroll-behavior: smooth;
    }

    .ai-message, .user-message {
      max-width: 85%;
      padding: 12px 15px;
      border-radius: 16px;
      margin-bottom: 12px;
      font-size: 0.95em;
      line-height: 1.5em;
      animation: fadeInChat .25s ease;
    }

    @keyframes fadeInChat {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }


    /* AI bubble */
    .ai-message {
      background: #e9f2ff;
      color: #084c9e;
      border-radius: 18px 18px 18px 6px;
    }

    /* USER bubble */
    .user-message {
      background: #ffffff;
      color: #333;
      border: 1px solid #e5e5e5;
      border-radius: 18px 18px 6px 18px;
      margin-left: auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }


    /* === TYPING INDICATOR === */
    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 12px;
      width: 55px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #7ca8ff;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-dot:nth-child(2) {
      animation-delay: .2s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }


    /* === SUGGESTED BUTTONS === */
    .suggested-questions {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin: 15px 0;
      padding-bottom: 5px;
    }

    .suggest-btn {
      background: #f1f5ff;
      border: none;
      padding: 10px 16px;
      border-radius: 16px;
      white-space: nowrap;
      font-size: 0.87em;
      color: #2d79ff;
      border: 1px solid #dbe8ff;
      cursor: pointer;
      transition: .2s;
    }

    .suggest-btn:hover {
      background: #e6eeff;
      transform: translateY(-2px);
    }


    /* === CHAT INPUT === */
    .chat-form {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 10px 15px;
      margin-top: 5px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    #chat-input {
      flex: 1;
      border: none;
      font-size: 1em;
      outline: none;
      background: transparent;
    }

    #send-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: .2s;
    }

    #send-btn:hover {
      background: #056be7;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="mobile-wrapper">
    
    <header class="app-header">
      <div class="logo" style="cursor:pointer;" onclick="window.location.href='index.html'">
        <span class="logo-care">Care</span><span class="logo-ring">Ring</span>
      </div>
      
      <!-- FOTO PROFIL (UPDATED: Added ID "profile-btn") -->
      <div class="profile-icon" id="profile-btn" onclick="window.location.href='profil.html'">
        <span class="material-symbols-outlined" style="font-size: 32px;">person</span>
      </div>
    </header>

    <main class="container">

      <!-- AI HERO -->
      <div class="ai-hero">
        <div class="ai-avatar">
          ðŸ¤–
        </div>
        <h2>CareRing AI Assistant</h2>
      </div>

      <div class="chat-container">
        
        <div id="chat-window" class="chat-window">
          <div class="message ai-message">
            <p>Halo! Saya adalah Bot CARERING. Tanyakan saya tentang data kesehatan Anda menggunakan tombol di bawah, atau ketik pertanyaan Anda.</p>
          </div>
        </div>
        
        <div id="suggested-questions" class="suggested-questions">
          <button class="suggest-btn">Bagaimana suhu tubuh saya?</button>
          <button class="suggest-btn">Detak jantung saya normal?</button>
          <button class="suggest-btn">Apa itu hipotermia?</button>
          <button class="suggest-btn">Berapa suhu ruangan?</button>
        </div>
        
        <form id="chat-form" class="chat-form">
          <input type="text" id="chat-input" placeholder="Ketik pesan Anda..." required>
          <button type="submit" id="send-btn">
            <span class="material-symbols-outlined">send</span>
          </button>
        </form>

      </div>
    </main>

    <!-- NAV BAR -->
    <div class="bottom-nav">
      <div class="nav-item" onclick="window.location.href='index.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">home</span></div>
        <div class="nav-label">Home</div>
      </div>
      <div class="nav-item" onclick="window.location.href='news.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">newspaper</span></div>
        <div class="nav-label">News</div>
      </div>
      <div class="nav-item" onclick="window.location.href='perangkat.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">devices</span></div>
        <div class="nav-label">Perangkat</div>
      </div>
      <div class="nav-item active" onclick="window.location.href='ai-chat.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">smart_toy</span></div>
        <div class="nav-label">AI Chat</div>
      </div>
      <div class="nav-item" onclick="window.location.href='forum.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">forum</span></div>
        <div class="nav-label">Forum</div>
      </div>
      <div class="nav-item" onclick="window.location.href='profil.html'">
        <div class="nav-icon"><span class="material-symbols-outlined">person</span></div>
        <div class="nav-label">Profil</div>
      </div>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="script.js"></script>
  <script src="auth-guard.js"></script>

  <!-- LOGIC FOTO PROFIL -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        firebase.auth().onAuthStateChanged((user) => {
            if (user && user.photoURL) {
                const profileBtn = document.getElementById('profile-btn');
                if(profileBtn) {
                    profileBtn.innerHTML = `
                        <img src="${user.photoURL}" alt="Profil">
                    `;
                }
            }
        });
    });
  </script>

</body>
</html>
