<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar - CARERING</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="page-register"> <div class="mobile-wrapper">
    <main class="container auth-container">
      
      <div class="logo auth-logo">
        <span class="logo-care">Care</span><span class="logo-ring">Ring</span>
      </div>
      
      <h2 class="auth-title">Buat Akun Baru</h2>
      <p class="auth-subtitle">Daftarkan diri Anda</p>

      <form id="register-form" class="auth-form">
        <input type="text" id="register-name" class="auth-input" placeholder="Nama Lengkap (Contoh: Joko)" required> 
        
        <input type="email" id="register-email" class="auth-input" placeholder="Email" required>
        <input type="password" id="register-password" class="auth-input" placeholder="Password (min. 6 karakter)" required>
        <button type="submit" class="auth-button">Daftar</button>
      </form>
      
      <p class="auth-link">
        Sudah punya akun? <a href="login.html">Masuk di sini</a>
      </p>

    </main>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script> <script src="script.js"></script> <script src="auth.js"></script>  </body>
</html>
